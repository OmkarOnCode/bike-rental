<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shree Ram Bike Rentals</title>
    <link rel="icon" href="images/business-logo.png">
    <link rel="stylesheet" href="/styles.css">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-brands/css/uicons-brands.css'>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Martian+Mono:wght@300&family=Sofia+Sans+Condensed&display=swap');

*{
    padding: 0;
    margin: 0;
}


body{
    background-color: white;
    overflow-x: hidden;
}

.header{
    background-color: #FF7E44;
    display: flex;
    align-items: center;
    justify-content: space-between;
    
}

.logo-image{
    height:10vh;
    padding-top: 0.5rem;
}
.navbar{
    display: flex;
    font-weight: 500;
}
.navbar-list{
    display: flex;
    gap: 3rem;
    list-style: none
}

.navbar-link{
    color: black;
    display: inline-block;
    font-family: 'Martian Mono', monospace;
    font-size: 1rem;
    text-decoration: none;
    padding-right: 1rem;
}

.navbar-link:hover{
    color:grey;
    font-family: 'Martian Mono', monospace;
}

.mobile-navbar-btn{
    display:none;
    background: transparent;
    cursor: pointer;
    height: 1rem;
    width: 1rem;
}

.mobile-nav-icon{
    color: black;
}

.mobile-nav-icon[name="close-outline"]{
    display: none;
    height: 1rem;
}

.main-div {
    background-image: url('images/background.jpg');
    background-repeat: no-repeat;
    background-position: center center;
    display: flex;
    justify-content: flex-start;
    align-items: center;
    width: 207vh;
    height:  auto;
    background-size: cover;
    max-width: 100%;
    max-height: auto;
    overflow: hidden;
    /* resize: both; */
}

.heading-div {
    text-align: center;
    padding: 5vw;
    overflow: hidden;
}

.heading-1 {
    font-size: 5vw;
    margin: 0;
    color: azure;
    font-family: monospace;
    text-align: start;
    max-width: 26vmax ;
    margin-right: 60vw;
    padding-top: 0;
}

.heading-service{
    padding-top: 3rem;
    padding-bottom: 3rem;
}

.service-div{
    padding: 1rem;
}
.banner{
    background-image: url('images/pricing-menubanner.jpg');
    background-repeat: no-repeat;
    background-position: center center;
    display: flex;
    justify-content: flex-start;
    align-items: center;
    width: auto;
    height:  auto;
    background-size: cover;
    max-width: 100%;
    max-height: auto;
    overflow: hidden;
}

.for-contact{
    background-color: #FF7E44;
    padding-top: 1rem;
}

.heading-contact{
    padding-top: 3rem;
    padding-bottom: 3rem;
}
h2{
    text-align: center;
    font-family: system-ui;
    text-decoration: underline;
    text-decoration-color: black;
}

.heading-direction{
    padding-bottom: 3rem;
    padding-top: 3rem;
}

.map-div{
    background-color: #FF7E44;
}
.map{
    border: 0;
    width: 96.5vw;
    height: 23rem;
    padding: 1rem;
}

.contact-div{
    display: flex;
    justify-content: space-around;
    align-items: flex-start;
    padding: 3rem 0 5rem;
}

.phone-div{
    display: flex;
    flex-direction: column;
    align-items: center;
}

.ph-para,.dr-para{
    padding-bottom:0.5rem;
    font-family: monospace;
    font-size: 1.2rem;
    font-weight: bold;
}

.phone-logo{
    height: 2.3vh;
    padding-top: 1.3vh;
}

.first-call{
    padding-bottom: 1vh;
}
.phonelink{
    background-color: #F6F1E9;
    border-radius: 10px;
    width: 11vw;
    display: block;
    text-align: center;
    /* padding: 1.2vh 0 1.2vh; */
    text-decoration: none;
    color: black;
    font-family: system-ui;
    font-size: 2.9vh;
}
.phonelink:hover{
    color: #4D3C77;
}
.direction-div{
    display: flex;
    flex-direction: column;
    align-items: center;
}
.directionlink{
    background-color: #F6F1E9;
    border-radius: 8px;
    width: 7vw;
    display: block;
    text-align: center;
    padding: 1vh 0 1.6vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-decoration: none;
    font-family: system-ui;
    font-size: 2vh;
}

.directionlink:hover{
    color: #A2FF86;
}

.phone-div{
    width: 30%;
}

.direction-div{
    width: 40%;
}
.direction-logo{
    height: 5vh;
    padding-top: 0.7vh;
}

.time{
    display: flex;
    flex-direction: column;
    align-items: start;
    width: 30%;
}

.timing{
    font-size: 1.2rem;
    font-weight: bold;
    font-family: monospace;
    padding-bottom: 8px;
}

.time-para{
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    padding-bottom: 2px;
}


.footer-div{
    background-color: rgb(16, 16, 17);
    display: flex;
    justify-content: space-between;
    flex-direction: row;
    padding-top: 5rem;
    padding-bottom: 5rem;
}

.links-div{
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    justify-content: space-evenly;
    width: 30%;
}
.links-para{
    color: white;
    font-weight: 500;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    padding-left: 1vw;
}
.footer-links{
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    padding-left: 1vw;
    text-decoration: none;
    color: white;
}

.footer-logo{
    height: 14vh;
}
.footer-links-2{
    font-family: monospace;
    text-decoration: none;
    color: white;
    padding-left: 1vw;
}

.footer-links-2:hover{
    color: aqua;
}
.fi{
    color: white;
    display: block;
    font-size: 3vh;
}

.fi:hover{
    color: aqua;
}

.footer-logo-div{
    display: flex;
    align-items: flex-end;
    justify-content: space-evenly;
}

.footer-header{
    color: white;
    font-size: 2.4vh;
    font-family: system-ui;
    padding-left: 1vw;
}
.footer-contacts{
    display: flex;
    flex-direction: column;
    justify-content: space-evenly;
    width: 30%;
}

.footer-end{
    display: flex;
    align-items: flex-start;
    flex-direction: column;
}

.om-para{
    background-color: rgb(16, 16, 17);
    color: white;
    font-family: monospace;
    text-align: center;
}

.om-link{
    color: aqua;
    text-decoration: none;
}

.om-link:hover{
    color: white;
}

@media (max-width:62em){

    .logo-image{
        height: 6vh;
    }

    .main-div{
        /* width: 207vw; */
        height: 26vh;
    }

    .mobile-navbar-btn{
        display: block;
        z-index: 999;
        padding-right: 0.5rem;

    }

    .header{
        position: relative;
        /* padding:  0 1rem; */
    }

    .navbar{
        /* display: none; */
        width: 100%;
        height: 100vh;
        background-color: #e7f5ff;
        position: absolute;
        top: 0;
        left: 0;

        display: flex;
        justify-content: center;
        align-items: center;

        transform: translateX(100%);
        transition: all 0.3s linear;

        opacity: 0;
        visibility: hidden;
        pointer-events: none;
    }

    .navbar-list{
        flex-direction: column;
        align-items: center;
    }

    .active .navbar{
        transform: translateX(0);
        opacity: 1;
        visibility: visible;
        pointer-events: auto;
        height: 27rem;
    }

    .active .mobile-navbar-btn .mobile-nav-icon[name="menu-outline"]{
        display: none;
    }

    .active .mobile-navbar-btn .mobile-nav-icon[name="close-outline"]{
        display: block;
    }

    /* contacts section */
    .background-div{
        padding-left: 1.5vh;
    }

    .banner{
        background-image: url(images/pricing-menubanner.jpg);
        background-repeat: no-repeat;
        background-position: center center;
        display: flex;
        justify-content: flex-start;
        align-items: center;
        
        background-size: cover;
        max-width: 100%;
        max-height: auto;
        overflow: hidden;
    }

    .phonelink{
        font-size: 1.9vh;
        width: 29vw;
    }

    .directionlink{
        width: 13vw;
    }

    .phone-logo{
        height: 2.5vh;
        padding-top: 0.6vh;
    }

    .direction-logo{
        height: 3vh;
        padding-top: 0.6vh;
    }

    .ph-para,.dr-para,.timing{
        font-size: 2vh;
    }

    .time-para{
        font-size: 1.9vh;
    }

    .links-para,.footer-header{
        font-size: 1.6vh;
    }

    .fi{
        font-size: 2.3vh;
    }
    .footer-logo{
        height: 8.5vh;
    }
}

    </style>
</head>
<body>
    <header class="header active">
        <img class="logo-image" src="images/business-logo.png" alt="Logo">
        <nav>
            <div class="navbar">
                <ul class="navbar-list">
                    <li>
                         <a class="navbar-link" href="#home">Home</a>
                    </li>
                    <li>
                        <a class="navbar-link" href="#about">About</a>
                   </li>
                    <li>
                        <a class="navbar-link" href="#contact">Contact</a>
                    </li>
                    <li>
                        <a class="navbar-link" href="#direction">Direction</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="mobile-navbar-btn">
            <ion-icon name="menu-outline" class="mobile-nav-icon"></ion-icon>
            <ion-icon name="close-outline" class="mobile-nav-icon"></ion-icon>
          </div>
    </header>
    <main>
        <section id="home">
            <div class="main-div">
                <div class="heading-div">
                    <h1 class="heading-1">
                        Hop In For The Adventure
                    </h1>
                </div>

        <section id="contact">
            <div>
                <h2 class="heading-contact">Contact</h2>

                        <p class="ph-para">Call</p>
    
                        <div class="background-div">
                            <div class="first-call">
                                <a class="phonelink" href="tel:+9179353236217" target="_blank">
                                    <img class="phone-logo" src="images/phone-solid.svg" alt="call"> 9353236217
                                </a>
                            </div>
                            <a class="phonelink" href="tel:+917353847757" target="_blank">
                                <img class="phone-logo" src="images/phone-solid.svg" alt="call"> 7353847757

                        </div>
                    </div>
    
                    <div class="direction-div">
                            <p class="dr-para">Email</p>
    
                        <div>
                            <a class="directionlink" href="mailto:riverscapeadventures@gmail.com" target="_blank">
                                <img class="direction-logo" src="images/email.png" alt="direction">

        </section>

        <section id="direction">
            <div>
                <h2 class="heading-direction">Direction</h2>
            </div>
            <div class="map-div">
                <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3515.159064628436!2d74.34846117460039!3d14.533467578717776!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bbe839353221165%3A0xb57b83f83400f9c6!2sRiverscape%20Adventures!5e1!3m2!1sen!2sin!4v1697569547737!5m2!1sen!2sin" width="800" height="600" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </section>

    </main>
    <footer>
        <div class="footer-div">
            <div class="links-div">
                <p class="links-para">Social Media</p>
                <a class="footer-links" href="https://www.instagram.com/riverscape_adventures/" target="_blank"><i class="fi fi-brands-instagram"></i></a>
            </div>
            <div class="footer-logo-div">
                <img class="logo-image footer-logo" src="images/business-logo.png" alt="Logo">
            </div>
            <div class="footer-contacts">
                <div>
                    <h6 class="footer-header">For queries</h6>
                </div>
                <div class="footer-end">
                    <a class="footer-links-2" href="tel:+919353236217" target="_blank">Call us</a>
                    <a class="footer-links-2" href="mailto:riverscapeadventures@gmail.com" target="_blank">Send an Email</a>
                </div>
            </div>
        </div>
        <div>
            <p class="om-para">Made with ♥ by <a class="om-link" href="http://www.linkedin.com/in/omkarsurangekar" target="_blank">omkar</a></p>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="/index.js"></script>

</body>
</html>
